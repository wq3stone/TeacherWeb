<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM Event</title>
<style type="text/css">
#outdiv {
	width: 320px;
	height: 160px;
	margin: 20px;
	padding: 16px;
}
</style>
<script type="text/javascript">
	// 创建一个事件
	var artevent = document.createEvent("Events");
	// 初始化事件对象，指定该事件支持冒泡，不允许取消默认行为
	artevent.initEvent("click", true, false);
	//事件处理程序
	var handler=function() {
		alert(arguments[0].target.value + "被单击了！");
		//单击按钮1，将转发事件到按钮2，即同时引发按钮2的单击事件
		if(arguments[0].target.id=="btn1") {
			document.getElementById("btn2").dispatchEvent(artevent);
		}
	}
</script>
</head>
<body>
<div id="outdiv">
  <form>
    <fieldset>
      <legend>事件转发示例</legend>
      <input type="button" name="btn1" id="btn1" value="按钮1"/>
      <input type="button" name="btn2" id="btn2" value="按钮2"/>
    </fieldset>
  </form>
</div>
<script type="text/javascript">
	document.getElementById("btn1").addEventListener("click",handler);
	document.getElementById("btn2").addEventListener("click",handler);
</script>
</body>
</html>
