<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM Event</title>
<style type="text/css">
#outdiv {
	width: 320px;
	height: 160px;
	margin: 20px;
	padding: 16px;
}
</style>
<script type="text/javascript">
	var handler=function() {
		var form1=document.forms[0];
		form1.submit();	
	}
</script>
</head>
<body id="pagebd">
<div id="outdiv">
  <form> 
    <fieldset>
      <legend>表单示例</legend>
      <label for="uname">用户名：</label>
      <input type="text" name="uname" id="uname" title="请输入用户名！"/>
      <input type="button" value="提交" name="subm" id="subm"/>
    </fieldset>
  </form>
</div>
<script type="text/javascript">
	document.getElementById("subm").onclick=handler;
</script>
</body>
</html>
