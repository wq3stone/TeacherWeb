<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM Event</title>
<style type="text/css">
#outdiv {
	width:240px;
	height:160px;
	background-color:#D3E2F5;
	margin:20px;
	padding:16px;
}
#inndiv {
	width:140px;
	height:60px;
	background-color:#A8C6ED;
	margin:16px;
	padding:16px;
}	
</style>
<script type="text/javascript">
	var handler=function() {
		var evtsrc="标记为" + event.srcElement.tagName + "；id=" + event.srcElement.id + "的事件源引发的" + event.type + "事件！" + "事件发生的位置：(" + event.clientX + " : " + event.clientY + ")";
		alert(evtsrc);
}
</script>
</head>
<body id="pagebd">
<div id="outdiv">
	<p>外层div</p>
	<div id="inndiv">内嵌的div</div>
</div>
<script type="text/javascript">
	document.getElementById("pagebd").attachEvent("onclick",handler);
	document.getElementById("outdiv").attachEvent("onclick",handler);
	document.getElementById("inndiv").attachEvent("onclick",handler);
</script>
</body>
</html>
