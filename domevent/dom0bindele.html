<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM Event</title>
<style type="text/css">
#outdiv {
	width:240px;
	height:160px;
	background-color:#D3E2F5;
	margin:20px;
	padding:16px;
}
#inndiv {
	width:140px;
	height:60px;
	background-color:#A8C6ED;
	margin:16px;
	padding:16px;
}	
</style>
<script type="text/javascript">
	var handler=function() {
		alert(arguments[0] + "的事件监听器程序！");	
	}
</script>
</head>
<body onclick="handler('body元素')">
<div id="outdiv" onclick="handler('外层div')">
	<p>外层div</p>
	<div id="inndiv" onclick="handler('内嵌div')">内嵌的div</div>
</div>
</body>
</html>
