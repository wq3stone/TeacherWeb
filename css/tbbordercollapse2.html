<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格边框合并</title>
<style type="text/css">
table {
	border-collapse: separate;
	empty-cells: hide;
	border-spacing: 8px
}
caption {
	caption-side: bottom
}
table, td, th {
	border: 1px solid black;
}
</style>
</head>
<body>
<table>
  <caption>
  表格边框合并
  </caption>
  <tr>
    <th>border-collapse属性值</th>
    <th>属性值说明</th>
    <th>备 注</th>
  </tr>
  <tr>
    <td>separate</td>
    <td>默认值。边框会被分开。</td>
    <td>应设置!DOCTYPE</td>
  </tr>
  <tr>
    <td>Scollapse</td>
    <td>边框会合并为一个单一的边框。</td>
    <td></td>
  </tr>
</table>

</body>
</html>
