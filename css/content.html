<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>生成内容</title>
<style type="text/css">
.remark:after {
	content: ' (' attr(href) ') ';
}
.container {
	width: 200px;
	margin: 16px 8px; padding: 8px;
	border: 1px dashed blue;
}
div div:before {
	line-height: 1.6;
	content: url(images/arrow.gif) " ";
}
</style>
</head>
<body>
<h3>content属性示例</h3>
<a class="remark" href="http://www.lyu.edu.cn/">临沂大学</a>
<div class="container">
  <div>HTML</div>
  <div>CSS</div>
  <div>JavaScript</div>
  <div>XML</div>
</div>
<p> <a href="content.html">插入内容</a> &nbsp; <a href="quotes.html">插入引号</a> &nbsp; <a href="counter-increment.html">多级编号</a></p>
</body>
</html>
