<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表格布局算法</title>
<style type="text/css">
table.one {
	table-layout: automatic
}
table.two {
	table-layout: fixed
}
</style>
</head>
<body>
<table width="100%" border="1" cellpadding="6" class="one">
  <caption>
  自动表格布局
  </caption>
  <tr>
    <td width="20%">1234567890123456789012345678901234567890</td>
    <td width="40%">123456789</td>
    <td width="40%">1234</td>
  </tr>
</table>
<br />
<table width="100%" border="1" cellpadding="6" class="two">
  <caption>
  固定表格布局
  </caption>
  <tr>
    <td width="20%">1234567890123456789012345678901234567890</td>
    <td width="40%">123456789</td>
    <td width="40%">1234</td>
  </tr>
</table>
<p> <a href="tbbordercollapse.html">表格边框</a> &nbsp; <a href="tbbordercollapse2.html">空白单元格</a> &nbsp; <a href="tablelayout.html">单元格布局</a></p>
</body>
</html>
