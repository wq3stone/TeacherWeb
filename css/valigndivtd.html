<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>div作为单元格垂直居中</title>
<style type="text/css">
.outdiv {
	display:table;
}
.innerdiv {
	display:table-cell;
	vertical-align:middle;
	width:480px;
	height:240px;
	background-color:#CFF;
}
</style>
</head>
<body>
<div class="outdiv">
  <div class="innerdiv">
    <p>内容标题</p>
    设置div为表格的单元格后，即可用vertical-align属性设置其中的内容垂直居中。
  </div>
</div>
<p> <a href="valigndivtd.html">div内容垂直居中</a> &nbsp; <a href="valigndiv2.html">div垂直居中1</a> &nbsp; <a href="valigndiv3.html">div垂直居中2</a></p>
</body>
</html>
