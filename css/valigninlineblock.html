<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>inline-block元素的垂直居中</title>
<style type="text/css">
.box {
	line-height:240px;
	width:480px;
	background-color:#CFF;
	margin:16px;
}
.inline {
	vertical-align:middle;
	display:inline-block;
	line-height:24px;
	padding:16px;
}
</style>
</head>
<body>
<div class="box">
  <img style="vertical-align:middle" src="images/verticalalignex.jpg">
</div>
<div class="box">
  <span class="inline">设置内联元素的vertical-align属性值为middle，可使其中的内容垂直居中。</span>
</div>
<p> <a href="valignsline.html">单行内容垂直居中</a> &nbsp; <a href="valignmline.html">多行内容垂直居中</a> &nbsp; <a href="valigninlineblock.html">inline-block元素垂直居中</a></p>
</body>
</html>
