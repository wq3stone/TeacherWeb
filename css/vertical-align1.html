<!doctype html>
<html>
<head>
<title>垂直对齐示例</title>
<style type="text/css">
.box {
	background-color: #CFF;
	border: 1px solid #34538b;
	font-size: 64px;
	line-height: 100px; 
}
.inline1 {
	vertical-align: top;
	font-size: 32px;
	background-color: #FFDFFF;
	line-height: 40px;
}
.inline2 {
	vertical-align: middle;
	font-size: 32px;
	background-color: #ECEAF0;
}
.inline3 {
	vertical-align: baseline;
	font-size: 32px;
	background-color: white;
}
.inline4 {
	vertical-align: bottom;
	font-size: 32px;
	background-color: #FFFBF0;
	line-height: 40px; 
}
</style>
</head>
<body>
<div class="box">
 <span class="inline1">abcdx</span>
 <span class="inline2">abcdx</span>
 acesxz
 <span class="inline3">中x文</span>
 <span class="inline4">abcdx</span> 
</div>

</body>
</html>
