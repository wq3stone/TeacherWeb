<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>盒模型</title>
<style type="text/css">
.box {
	background-color: #CFF;
	margin: 16px;
	padding: 16px;
	height: 80px;
	width: 300px;
	border: 2px solid #D40055;
}
</style>
</head>
<body>
<h2>网页元素的盒模型</h2>
<h3>块级（block）元素</h3>
<div class="box">块级元素形成的块框</div>
<h3>行内（inline）元素</h3>
普通文本<span class="box" style="line-height:24px">行内元素形成的行内框</span>普通文本也会形成行内框，称为匿名行内框。普通文本也会形成行内框，称为匿名行内框。普通文本也会形成行内框，称为匿名行内框。<br />
行内元素水平方向的margin和padding属性起作用，垂直方向的margin和padding不影响行高。
<h3>inline-block元素</h3>
<form action="" method="get">
<label for="uname" class="box">请输入：</label><input name="uname" type="text" class="box" value="inline-block元素形成的行内框"/>
</form>
</body>
</html>
