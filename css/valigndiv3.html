<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>div垂直对齐</title>
<style type="text/css">
.box {
	 background-color:#CFF;   /*加背景色突出显示效果 */
	 width:500px; height:240px; /*父容器必须设置固定的高度 */
}
#floater {
	float:left; height:50%; margin-bottom:-60px; /*关键样式 */
}
.content {
	clear:both; height:120px; /*关键样式 */
	background-color:#C0DCC0;  /*加背景色突出显示效果 */
}
</style>
</head>
<body>
<div class="box">
  <div id="floater"></div>
  <div class="content">
    <h1>标题行</h1>
    区块内容</div>
</div>

</body>
</html>
