<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>视图裁剪</title>
<style type="text/css">
.box {
	height: 40px; width: 360px;
	border: 1px solid #D40055;
	margin: 8px; padding: 8px;
	background-color: #D3E2F5;
	position:absolute;
	clip:rect(4px 264px 30px 24px);
	overflow:hidden;
}
</style>
</head>
<body>
  <h3>绝对定位元素的裁剪</h3>
  <div class="box">由于进行了裁剪，这些文本只能显示一部分。</div>
</body>
</html>
