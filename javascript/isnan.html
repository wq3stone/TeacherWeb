<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript变量</title>
</head>
<body>
<h3>全局函数isNaN()</h3>
<script language="javascript">
	document.write("Infinity is NaN：" + isNaN(Infinity) + "<br />");
	document.write("-1.23 is NaN：" + isNaN(-1.23)+ "<br />");
	document.write("-Infinity is NaN：" + isNaN(-Infinity)+ "<br />");
	document.write("3/0 is NaN：" + isNaN(3/0)+ "<br />");
	document.write("0/0 is NaN：" + isNaN(0/0)+ "<br />");
	document.write("Hello is NaN：" + isNaN("Hello")+ "<br />");
	document.write("2005/12/12 is NaN：" + isNaN("2005/12/12")+ "<br />");
</script>
<p> <a href="typeof.html">typeof()</a> &nbsp;&nbsp; <a href="eval.html">eval()</a> &nbsp;&nbsp; <a href="isnan.html">isNaN()</a> &nbsp;&nbsp; <a href="isfinite.html">isFinite()</a></p>
</body>
</html>
