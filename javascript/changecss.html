<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动态CSS样式</title>
<style type="text/css">
.blueface {
	font-family:宋体;
	background-image:url(images/bgblue.jpg);
	line-height:1.7;
	font-size:11.5pt;
}
.brownface {
	font-family:楷体;
	background-image:url(images/bgbrown.jpg);
	line-height:1.4;
	font-size:12pt;
}
</style>
<script type="text/javascript">
	function chg2blue() {
		document.getElementById("dvface").className="blueface";		
	}
	function chg2brown() {
		document.getElementById("dvface").className="brownface";		
	}
	function chgcolor() {
		var fontcolor="";
		for(var i = 0 ; i < 6 ; i++) {
			fontcolor += "" + Math.round(Math.random() * 9);
		}
		document.getElementById("dvface").style.color="#" + fontcolor;
	}
</script>
</head>
<body>
<h3 style="margin:16px">JavaScript修改CSS样式</h3>
<div style="margin:16px">
<button id="blueface" onClick="chg2blue()">蓝色皮肤</button>
&nbsp;&nbsp;
<button id="brownface" onClick="chg2brown()">棕色皮肤</button>
&nbsp;&nbsp;
<button id="fontcolor" onClick="chgcolor()">字体颜色</button>
</div>
<div id="dvface" style="width:360px; height:260px; border:solid 1px black; 
	margin:16px; background-color:#EDEDED; line-height:1.6">
  <ol>
    <li>超文本标记语言 HTML</li>
    <li>层叠样式表 CSS</li>
    <li>JavaScript脚本语言</li>
    <li>可扩展标记语言 XML</li>
    <li>XML超文本标记语言 XHTML</li>
    <li>Web编辑工具 Dreamweaver</li>
    <li>超文本标记语言版本5 HTML5</li>
    <li>层叠样式表版本3 CSS3</li>
  </ol>
</div>
</body>
</html>
