<body>
<h3>window对象的属性</h3>
<script language="javascript">
	//设置窗口状态栏中的默认文本
	window.defaultStatus="Text of status bar";
	//设置窗口状态栏中显示的一条消息
	window.status="Hello, message in the status bar";
	document.write("文档显示区的宽度：" + window.innerWidth 
		+ "；高度：" + window.innerHeight + "<br />");
	document.write("整个窗口的宽度：" + window.outerWidth 
		+ "；高度：" + window.outerHeight + "<br />");
	document.write("窗口左上角在屏幕上的X坐标：" + window.screenX 
		+ "；Y坐标：" + window.screenY + "<br />");
</script>
