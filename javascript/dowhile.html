<h3>do-while循环</h3>
<script language="javascript">
  function odds(num) {
	  var i=1, sm=0;	//初始化循环变量
	  do {
		  sm += i;
		  i += 2;	//改变循环变量
	  } while(i<=num) 
	  return sm;
  }
  document.write("100以内的奇数之和： " + odds(100) + "<br/>");
</script>
