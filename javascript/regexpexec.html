<h3>RegExp.exec()方法</h3>
<script type="text/javascript">
  var r, re;  
  var s = "The rain in Spain falls mainly in the plain";  
  re = /[\w]*ain/ig;   // 全文匹配，不加g将永远只返回第一个匹配。
  //每次循环使re在g作用寻找下一个匹配。
  while((r = re.exec(s)) !=null) {  
	document.write(r + "<br/>");  
  }
</script>
