<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript数值</title>
</head>
<body>
<h3>JavaScript对象符号</h3>
<script language="javascript">
	var t2;	//变量定义见4.3.4
	var p2=null;
	document.write("变量t1的类型：" + typeof t1 + "<br/>");	//typeof运算见4.3.5
	//document.write("变量t1的值：" + t1 + "<br/>");	//未定义变量t1将引发异常
	document.write("变量t2的值：" + t2 + "<br/>");
	document.write("变量p2的值：" + p2 + "<br/>");
	document.write("null的类型：" + typeof null + "<br/>");
	//document.write("变量t2未进行初始化：" + (t2==undefined) + "<br/>");
	//document.write("变量p2未进行初始化：" + (p2==undefined) + "<br/>");
	document.write("变量t2未进行初始化：" + (t2===undefined) + "<br/>");
	document.write("变量p2未进行初始化：" + (p2===undefined) + "<br/>");
	//document.write("变量t2的值为null：" + (t2==null) + "<br/>");
	//document.write("变量p2的值为null：" + (p2==null) + "<br/>");
	document.write("变量t2的值为null：" + (t2===null) + "<br/>");
	document.write("变量p2的值为null：" + (p2===null) + "<br/>");
</script>
<p> <a href="spcnum.html">特殊符号常量</a> &nbsp; <a href="spcobj.html">特殊对象符号</a></p>
</body>
</html>
