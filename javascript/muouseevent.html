<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript事件</title>
<style type="text/css">
.updowndiv {
	background-color:#D3E2F5;
	width:260px;
	height:60px;
	padding-top:35px;
	text-align:center;
}
.tbdiv {
	background-color:#A8C6ED;
	display:table
}
.celldiv {
	width:260px;
	height:100px;
	display:table-cell;
	text-align:center;
	vertical-align:middle
}
</style>
<script>
function mDown(obj) {
	obj.style.backgroundColor="#1ec5e5";
	obj.innerHTML="松开鼠标"
}

function mUp(obj) {
	obj.style.backgroundColor="#D3E2F5";
	obj.innerHTML="谢谢你"
}
function clickMeEvent(obj) 	{
	if (obj.innerHTML=="Goodbye") {
		obj.style.display="none";
	}
	else if (obj.innerHTML=="Thank You") {
		obj.innerHTML="Goodbye";		
	}
	else if (obj.innerHTML=="Click Me<br>Click Me Again<br>And Again") {
		obj.innerHTML="Thank You";		
	}
	else if (obj.innerHTML=="Click Me<br>Click Me Again") {
		obj.innerHTML=obj.innerHTML+"<br>And Again";		
	}
	else {
		obj.innerHTML=obj.innerHTML+"<br>Click Me Again";
	}
}
</script>
</head>
<body>
<h3>鼠标移入移出事件</h3>
<img src="images/forest1.jpg" height="200" 
	onMouseOver="this.src='images/forest2.jpg'" 
    onMouseOut="this.src='images/forest1.jpg'">
<h3>鼠标按下松开事件</h3>
<div class="updowndiv" onmousedown="mDown(this)" onmouseup="mUp(this)">
请在这里按下鼠标左键
</div>
<h3>鼠标单击事件</h3>
<div class="tbdiv">
	<div class="celldiv" onclick="clickMeEvent(this)">Click Me</div>
</div>

</body>
</html>
