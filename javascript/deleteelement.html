<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript应用</title>
</head>
<body>
<h3>删除网页元素示例</h3>
列表项：
<input id="opValue" type="text"/>
<input id="add" type="button" value="增加" onclick="add();"/>
<input id="del" type="button" value="删除" onclick="del();"/>
<br/>
<br/>
<select id="show" size="8" style="width:200px;" onChange="selchg()">
  <option value="html">超文本标记语言 HTML</option>
  <option value="css">层叠样式表 CSS</option>
  <option value="xml">可扩展标记语言 XML</option>
  <option value="js">JavaScript脚本语言</option>
  <option value="dw">Web编辑工具 Dreamweaver</option>
</select>
<script type="text/javascript">
  var show = document.getElementById("show");
  // 增加下拉列表选项的函数
  var add = function()   {
	// 以文本框的值创建一个<option.../>元素
	var op = new Option(document.getElementById('opValue').value);
	//增加选项
	show.options[show.options.length] = op;
  }
  var del = function() {
	// 如果有选项
	if(show.selectedIndex > 0) {
		// 删除被选的选项
		show.remove(show.selectedIndex);
	}
	else {
		alert("请先选择要删除的列表项！");
	}
  }
   var selchg = function() {
	document.getElementById('opValue').value = 
		show.options[show.selectedIndex].text;
  }
</script>
<p> <a href="addelement.html">增加HTML元素</a> &nbsp;&nbsp; <a href="updateelement.html">修改HTML元素</a> &nbsp;&nbsp; <a href="deleteelement.html">删除HTML元素</a></p>
</body>
</html>
