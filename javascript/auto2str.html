<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript变量</title>
</head>
<body>
<h3>隐式转换为字符串</h3>
<script language="javascript">
	var x1=6.8e3, x2=true, x3, x4=null;
	//测试其他对象向字符串转换
	document.write("数值自动转换为字符串：" + x1 + "<br/>");
	document.write("逻辑值自动转换为字符串：" + x2 + "<br/>");
	document.write("undefined自动转换为字符串：" + x3 + "<br/>");
	document.write("null自动转换为字符串：" + x4 + "<br/>");
	//document.write("undefined自动转换为字符串：" + undefined + "<br/>");
	//document.write("null自动转换为字符串：" + null + "<br/>");
</script>
<p> <a href="varscope.html">变量作用域</a> &nbsp;&nbsp; <a href="autoconvert.html">隐式转换</a> &nbsp;&nbsp; <a href="auto2str.html">隐式转换为String</a> &nbsp;&nbsp; <br /><a href="parseint.html">parseInt()</a> &nbsp;&nbsp; <a href="parsefloat.html">parseFloat()</a> &nbsp;&nbsp; <a href="stringmethod.html">String()</a> &nbsp;&nbsp; <a href="tostring.html">toString()</a></p>
</body>
</html>
