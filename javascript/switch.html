<h3>分支语句</h3>
<script type="text/ecmascript">
  function toweekstr(weeknum) {
	  var weekstr="";
	  switch(weeknum) {
		  case 1:
		  	weekstr="星期一";
		  	break;
		  case 2:
		  	weekstr="星期二";
		 	 break;
		  case 3:
		  	weekstr="星期三";
		 	 break;
		  case 4:
		  	weekstr="星期四";
		  	break;
		  case 5:
		  	weekstr="星期五";
		  	break;
		  case 6:
		  	weekstr="星期六";
		  	break;
		  default:
		  	weekstr="星期日";
	  }
	  return weekstr;
  }
  var today=new Date();
  document.write("今天是：" + toweekstr(today.getDay()));
</script>
