<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>内置类</title>
</head>
<body>
<h3>数学 Math</h3>
<script type="text/javascript">
	document.write("PI = " + Math.PI + "<br />");
	document.write("e = " + Math.E + "<br />");
	document.write("SQRT1_2 = " + Math.SQRT1_2 + "<br />");
	document.write("LN2 = " + Math.LN2 + "<br />");
	document.write("LN10 = " + Math.LN10 + "<br />");
	document.write("LOG2E = " + Math.LOG2E + "<br />");
	document.write("LOG10E = " + Math.LOG10E + "<br />");	
	document.write("6.49舍入为整数：" + Math.round(6.49) + "<br />");
	document.write("-8.60舍入为整数：" + Math.round(-8.60) + "<br />");
	document.write("6.49向上舍入为整数：" + Math.ceil(6.49) + "<br />");
	document.write("-8.60向上舍入为整数：" + Math.ceil(-8.60) + "<br />");
	document.write("[1－100)之间的随机数为：" + Math.floor(Math.random() * 100) + "<br />");
	// ECMASCript v3之前，min()和max()方法只能有两个参数。
	document.write("6.25,8.6,-3.6,4.86,-6.8中的最小值为：" + Math.min(6.25, 8.6, -3.6, 4.86, -6.8) + "<br />");
	document.write("6.25,8.6,-3.6,4.86,-6.8中的最大值为：" + Math.max(6.25, 8.6, -3.6, 4.86, -6.8) + "<br />");
</script>
<p> <a href="array.html">Array</a> &nbsp;&nbsp; <a href="date.html">Date</a> &nbsp;&nbsp; <a href="math.html">Math</a> &nbsp;&nbsp; <a href="string.html">String</a></p>
</body>
</html>
