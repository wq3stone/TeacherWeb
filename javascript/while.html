<meta charset="utf-8">
<title>流程控制</title>
</head>
<body>
<h3>while循环</h3>
<script language="javascript">
  function sum(num) {
	  var i=1, sm=0;	//初始化循环变量
	  while(i<=num) {
		  sm += i;
		  i++;	//改变循环变量
	  }
	  return sm;
  }
  document.write("∑100 = " + sum(100) + "<br/>");
</script>
</body>
