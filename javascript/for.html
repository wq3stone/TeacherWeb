<body>
<h3>乘法口诀表</h3>
<table cellspacing="4" cellpadding="4">
  <script language="javascript">
	for(var i=1; i<=9; i++) {
	  document.write("<tr>");
	  for(var j=1; j<=i; j++) {
	    document.write("<td>" + j + "*" + i + "=" + j*i + "</td>");
	  }
	  for(; j<=9; j++) {
	    document.write("<td>&nbsp;</td>");
	  }
	  document.write("</tr>");
	}
  </script>
</table>
