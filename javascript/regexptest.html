<h3>RegExp.test()方法</h3>

  var re=/re/g; 
  var msg1='return'; 
  var msg2='goon'; 
  document.write(msg1 + "匹配模式" + re.toString() + ": " 
  	+ re.test(msg1) + "<br/>"); 
  document.write(msg2 + "匹配模式" + re.toString() + ": " 
  	+ re.test(msg2) + "<br/>");  
</script>
