<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript变量</title>
</head>
<body>
<h3>全局函数isFinite()</h3>
<script language="javascript">
	document.write("Infinity is finite：" + isFinite(Infinity) + "<br />");
	document.write("-1.23 is finite：" + isFinite(-1.23)+ "<br />");
	document.write("-Infinity is finite：" + isFinite(-Infinity)+ "<br />");
	document.write("3/0 is finite：" + isFinite(3/0)+ "<br />");
	document.write("0 is finite：" + isFinite(0)+ "<br />");
	document.write("Hello is finite：" + isFinite("Hello")+ "<br />");
	document.write("2005/12/12 is finite：" + isFinite("2005/12/12")+ "<br />");
</script>

</body>
</html>
