<h3>条件语句</h3>
<script type="text/ecmascript">
  function max(a, b) {
	  if(a>=b) {
		  return a;
	  } else {
		  return b;
	  }
  }
  document.write("较大的数为：" + max(4532.6, 6532.2));
</script>
