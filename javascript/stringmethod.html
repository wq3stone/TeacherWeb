<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript变量</title>
</head>
<body>
<h3>强制类型转String()</h3>
<script language="javascript">
	var x1=-2.4e-3, x2=true, x3, x4=null, x5=0xA, x6=68;
	document.write("小数值转换为字符串：" + String(x1) + "<br/>");
	document.write("逻辑值转换为字符串：" + String(x2) + "<br/>");
	document.write("undefined转换为字符串：" + String(x3) + "<br/>");
	document.write("null转换为字符串：" + String(x4) + "<br/>");
	document.write("十六进制数值转换为字符串：" + String(x5) + "<br/>");
	document.write("整数数值转换为字符串：" + String(x6) + "<br/>");
</script>
<p> <a href="varscope.html">变量作用域</a> &nbsp;&nbsp; <a href="autoconvert.html">隐式转换</a> &nbsp;&nbsp; <a href="auto2str.html">隐式转换为String</a> &nbsp;&nbsp; <br /><a href="parseint.html">parseInt()</a> &nbsp;&nbsp; <a href="parsefloat.html">parseFloat()</a> &nbsp;&nbsp; <a href="stringmethod.html">String()</a> &nbsp;&nbsp; <a href="tostring.html">toString()</a></p>
</body>
</html>
