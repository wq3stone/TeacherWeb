<h3>String.match()方法</h3>
<script type="text/javascript">
  var str="Hi,High,History,China are all English words.";
  var strs=str.match(/(hi)(\w+)/i); 
  document.write("str=" + str + "<br />");  
  for(i in strs) {
    document.write("strs[" + i + "]=" + strs[i] + "<br />");
   }
</script>
