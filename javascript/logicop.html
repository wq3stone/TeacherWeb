<!doctype html>

<body>
<h3>逻辑运算符</h3>
<script type="text/ecmascript">
document.write("!true = " + !true + "<br/>");  //结果为false
document.write("true && false = " + (true && false) + "<br/>");  //结果为false
document.write("true & false = " + (true & false) + "<br/>");  //位运算，结果为0
document.write("true || false = " + (true || false) + "<br/>");  //结果为true
document.write("true | false = " + (true | false) + "<br/>");  //位运算，结果为1
document.write("true ^ true = " + (true ^ true) + "<br/>");  //位运算，结果为0
var vcond = true; 
vcond &= false; //位运算，vcond = vcond & flase ＝ 0;
document.write("vcond &= false; vcond = " + vcond + "<br/>");  
vcond = true; 
vcond |= false; //位运算vcond = vcond | flase ＝ 1;
document.write("vcond |=false; vcond = " + vcond + "<br/>");  
vcond = true; 
vcond ^= false; //位运算vcond = vcond ^ flase ＝ 1;
document.write("vcond ^= false; vcond = " + vcond + "<br/>"); 
//vcond &&= true; //不存在的复合赋值运算
//vcond ||= true; //不存在的复合赋值运算
document.write("8 && 6 = " + (8 && 6) + "<br/>");  //逻辑运算，第1个操作数为true，返回第2个操作数，结果为6
document.write("8 & 6 = " + (8 & 6) + "<br/>");  //位运算，结果为0
document.write("8 || 6 = " + (8 || 6) + "<br/>");  //逻辑运算，第1个操作数为true，返回第1个操作数，结果为8
document.write("8 | 6 = " + (8 | 6) + "<br/>");  //位运算，结果为14
document.write("!8 = " + (!8) + "<br/>");
</script>

</body>
</html>
