<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript数值</title>
</head>
<body>
<h3>JavaScript数值符号</h3>
<script language="javascript">
	var t1=1.8E+308;	//变量定义见4.3.4
	var t2=-1.7976931348623157E+309;
	document.write("变量t1的值：" + t1 + "<br/>");
	document.write("变量t2的值：" + t2 + "<br/>");	
	document.write("26 ÷ 0 = " + 4/0 + "<br/>");
	document.write("正向超出JavaScript数值范围表示为：" + Number.POSITIVE_INFINITY + "<br/>");
	document.write("负向超出JavaScript数值范围表示为：" + Number.NEGATIVE_INFINITY + "<br/>");
	document.write("JavaScript中可表示的最大值为：" + Number.MAX_VALUE + "<br/>");
	document.write("JavaScript中可表示的最小值为：" + Number.MIN_VALUE + "<br/>");
	document.write("0 ÷ 0 = " + 0/0 + "<br/>");
</script> 
<p> <a href="spcnum.html">特殊符号常量</a> &nbsp; <a href="spcobj.html">特殊对象符号</a></p>
</body>
</html>
