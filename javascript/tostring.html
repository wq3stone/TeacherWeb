<h3>强制类型转toString()</h3>
<script language="javascript">
	var x1=6.8e3, x2=true, x3, x4=null, x5=0xA, x6=68;
	document.write("小数值转换为字符串：" + x1.toString() + "<br/>");
	document.write("逻辑值转换为字符串：" + x2.toString() + "<br/>");
	//document.write("undefined转换为字符串：" + x3.toString() + "<br/>");
	//document.write("null转换为字符串：" + x4.toString() + "<br/>");
	document.write("十六进制数值转换为字符串：" + x5.toString() + "<br/>");
	document.write("整数数值转换为字符串：" + x6.toString() + "<br/>");
	document.write("全局对象转换为字符串：" + toString() + "<br/>");
</script>
