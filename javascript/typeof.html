<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript变量</title>
</head>
<body>
<h3>全局函数typeof()</h3>
<script language="javascript">
	var x1=6.8e3, x2=true, x3="Hello"; 
	var x4, x5=null, x6=Infinity, x7=NaN;
	document.write("变量x1的数据类型：" + typeof(x1) + "<br/>");
	document.write("变量x2的数据类型：" + typeof(x2) + "<br/>");
	document.write("变量x3的数据类型：" + typeof(x3) + "<br/>");
	document.write("变量x4的数据类型：" + typeof x4 + "<br/>");
	document.write("变量x5的数据类型：" + typeof x5 + "<br/>");
	document.write("变量x6的数据类型：" + typeof x6 + "<br/>");
	document.write("变量x7的数据类型：" + typeof x7 + "<br/>");
</script>
<p> <a href="typeof.html">typeof()</a> &nbsp;&nbsp; <a href="eval.html">eval()</a> &nbsp;&nbsp; <a href="isnan.html">isNaN()</a> &nbsp;&nbsp; <a href="isfinite.html">isFinite()</a></p>
</body>
</html>
