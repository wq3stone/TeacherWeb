<body>
<h3>外链方式播放音频和视频</h3>
  <a href="mmedia/song.mp3">播放音频</a>&nbsp; &nbsp; &nbsp; &nbsp;
  <a href="mmedia/movie.mp4">播放视频</a><br/><br/>  
  <h3>内联方式播放音频</h3>
  <object data="mmedia/song.mp3"></object><br/><br/>  
  <h3>内联方式播视频</h3>
  <embed src="mmedia/movie.mp4"/><br/>
</body>
