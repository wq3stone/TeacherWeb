<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM Event</title>
<style type="text/css">
#outdiv {
	width: 320px;
	height: 160px;
	margin: 20px;
	padding: 16px;
}
</style>
<script type="text/javascript">
	var handler=function() {
		var evt=arguments[0];
		evt.preventDefault();
		var divobj=document.getElementById("info");
		divobj.innerHTML="";
		for(p in evt){
			divobj.innerHTML += "event." + p + " = " + evt[p] + "</br>";
		}
	}
</script>
</head>
<body>
<div id="outdiv">
  <p><a href="http://www.lyu.edu.cn/" id="lyulink">临沂大学</a></p>
  <form>
    <fieldset>
      <legend>表单示例</legend>
      <label for="uname">用户名：</label>
      <input type="text" name="uname" id="uname" title="请输入用户名！"  onfocus="handler(event)"/>
      <input type="submit" value="提交" id="sbmbtn"/>
    </fieldset>
  </form>
</div>
<div id="info"></div>
<script type="text/javascript">
	document.getElementById("lyulink").addEventListener("click",handler);
	document.getElementById("sbmbtn").addEventListener("click",handler);
	//document.getElementById("uname").addEventListener("focus",handler);
	document.getElementById("uname").onfocus=handler;
</script>
</body>
</html>
