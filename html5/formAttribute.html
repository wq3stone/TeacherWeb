<!DOCTYPE html>
<html>
<head>
<title>Form Example</title>
</head>
<body>
<table>
  <form action="" method="post" id="form1">
  <tr>
    <td colspan="2" align="center">请填入正确的信息</td>
  </tr>
  <tr>
    <td>用户名：</td>
    <td><input type="text" name="username" /></td>
  </tr>
  <tr>
    <td>密&nbsp;&nbsp;码：</td>
    <td><input type="password" name="password"/></td>
  </tr>
  <tr>
    <td><input type="submit" value="登录"/></td>
    <td><input type="submit" value="注册"/></td>
  </tr>
 </form>
</table>
<div style="position:absolute;left:300px;top:0px;">
  <table>
    <tr>
      <td> 欢迎您提宝贵意见： </td>
    </tr>
    <tr>
      <td><textarea  name="message" cols="50" rows="10" wrap="soft" form="form1">
                        请发表留言
          </textarea>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
