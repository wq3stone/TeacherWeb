<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS 3</title>
<style type="text/css">
div {
	width: 100px;
	height: 62px;
	margin: 16px;
	padding: 40px;
	color: white;
	line-height:1.8;
	background: red;
	position: relative;
	animation: myfirst 5s linear 2s infinite alternate;
	/* Firefox: */
	-moz-animation: myfirst 5s linear 2s infinite alternate;
	/* Safari and Chrome: */
	-webkit-animation: myfirst 5s linear 2s infinite alternate;
	/* Opera: */
	-o-animation: myfirst 5s linear 2s infinite alternate;
}
@keyframes myfirst {
	0% {
	background:red;
	left:0px;
	top:0px;
	}
	25% {
	background:yellow;
	left:200px;
	top:0px;
	}
	50% {
	background:blue;
	left:200px;
	top:200px;
	}
	75% {
	background:green;
	left:0px;
	top:200px;
	}
	100% {
	background:red;
	left:0px;
	top:0px;
	}
}
@-moz-keyframes myfirst /* Firefox */ {
	0% {
	background:red;
	left:0px;
	top:0px;
	}
	25% {
	background:yellow;
	left:200px;
	top:0px;
	}
	50% {
	background:blue;
	left:200px;
	top:200px;
	}
	75% {
	background:green;
	left:0px;
	top:200px;
	}
	100% {
	background:red;
	left:0px;
	top:0px;
	}
}
@-webkit-keyframes myfirst /* Safari and Chrome */ {
	0% {
	background:red;
	left:0px;
	top:0px;
	}
	25% {
	background:yellow;
	left:200px;
	top:0px;
	}
	50% {
	background:blue;
	left:200px;
	top:200px;
	}
	75% {
	background:green;
	left:0px;
	top:200px;
	}
	100% {
	background:red;
	left:0px;
	top:0px;
	}
}
@-o-keyframes myfirst /* Opera */ {
	0% {
	background:red;
	left:0px;
	top:0px;
	}
	25% {
	background:yellow;
	left:200px;
	top:0px;
	}
	50% {
	background:blue;
	left:200px;
	top:200px;
	}
	75% {
	background:green;
	left:0px;
	top:200px;
	}
	100% {
	background:red;
	left:0px;
	top:0px;
	}
}
</style>
</head>
<body>
<h3>CSS 3Animation动画</h3>
<div>Animation动画效果。</div>
</body>
</html>
