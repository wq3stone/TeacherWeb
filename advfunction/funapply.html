<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数的调用</title>
</head>
<body>
<script type="text/javascript">
	function func1(){ 
		this.prop="func1的属性；"; 
		this.prog1=function(x1,x2){
			var calc=x1 + x2; 
			alert(this.prop + "prog1计算结果：" + calc); 
		}  
	}  
	function func2(){ 
		this.prop="func2的属性；"; 		
		this.prog2=function(x1,x2){ 
			var calc=x1 + "" + x2;
			alert(this.prop + "prog2计算结果：" + calc); 
		} 
	}  
	var obj1=new func1(); 
	var obj2=new func2();  
	obj1.prog1(26,38); //显示func1的属性；prog1计算结果：64 
	obj2.prog2(26,38); //显示func2的属性；prog2计算结果：2638  
	obj1.prog1.apply(obj2,[26,38]); //显示func2的属性；prog1计算结果：64
	//obj1.prog1.call(obj2,26,38); //同上等价 
	obj2.prog2.apply(obj1,[26,38]); //显示func1的属性；prog2计算结果：2638 	
	//obj2.prog2.call(obj1,26,38); //同上等价  
</script>
<p> <a href="funcall.html">call调用</a> &nbsp;&nbsp; <a href="funapply.html">apply调用</a></p>
</body>
</html>
