<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数的参数</title>
</head>
<body>
<script type="text/javascript">
	function Person(name,age) {
		this.name=name;
		this.age=age;
	}
	var p1=new Person("John", 20);
	Person.prototype.info=function() {
		alert("姓名：" + this.name + "；年龄：" + this.age);
	}
	var p2=new Person("Smith", 32);
	p1.info();
	p2.info();
</script>
<p> <a href="funprototype.html">自定义类的扩展</a> &nbsp;&nbsp; <a href="funextarray.html">内置类的扩展</a></p>
</body>
</html>
