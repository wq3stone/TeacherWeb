<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数的定义</title>
</head>
<body>
<script type="text/javascript">
alert(fn1(2,3)); //只有命名函数fn1允许先调用后定义，fn2、fn3、fn4都不能提前调用。
function fn1(x1,x2) {
	return x1 + x2;
}
var fn2=function(x1,x2) {
	return x1 + x2;
};
var fn3=new Function("x1,x2", "return x1 + x2;");

var fn4=fn1;	//匿名函数基本上等价于与此两行代码。
var fn1=null;
 
//3种函数对象的内容、作用、类型基本一致
alert(fn1);	//fn1的内容为空
alert(fn2);
alert(fn3);
alert(fn4);

//alert(fn1(2,3));	//fn1不能再被调用
alert(fn2(2,3));
alert(fn3(2,3));
alert(fn4(2,3));

alert(typeof(fn1));	//fn1的类型已不再是function
alert(typeof(fn2));
alert(typeof(fn3));
alert(typeof(fn4));
</script>
<p> <a href="fundefine.html">命名函数</a> &nbsp;&nbsp; <a href="fundefine2.html">匿名函数</a></p>
</body>
</html>
