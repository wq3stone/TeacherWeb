<title>函数的定义</title>
</head>
<body>
<script type="text/javascript">
var fnx=function(x1,x2) {
	return x1+x2;
};
alert("fnx的类型是：" + typeof(fnx));
alert("fnx是Function的实例：" + (fnx instanceof Function));
alert("fnx是Object的实例：" + (fnx instanceof Object));
</script>
