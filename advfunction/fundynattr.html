<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数的参数</title>
</head>
<body>
<script type="text/javascript">
	function Person(age) {
		this.age=age;
	}
	var p1=new Person(20);
	p1.name="John";
	p1.info=function() {
		alert("姓名：" + this.name + "；年龄：" + this.age);
	}
	p1.info();
</script>
</body>
</html>
