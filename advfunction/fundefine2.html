<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>匿名函数的直接运行</title>
</head>
<body>
<script type="text/javascript">
var fn2=function(x1,x2) {
	return x1 + x2;
}(2,3);
var fn3=new Function("x1,x2", "return x1 + x2;")(2,3);
alert(fn2);
alert(fn3);
alert(typeof(fn2));
alert(typeof(fn3));
</script>
<p> <a href="fundefine.html">命名函数</a> &nbsp;&nbsp; <a href="fundefine2.html">匿名函数</a></p>
</body>
</html>
