<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数的参数</title>
</head>
<body>
<script type="text/javascript">
	function OvLdTest(name) {
		alert("第一个带name参数的OvLdTest函数：" + name);
	}
	//第一个OvLdTest函数将被覆盖
	function OvLdTest() {
		alert("第二个不带参数的OvLdTest函数！");
	}
	//不论是否传入参数，程序总是调用带二个OvLdTest函数。
	OvLdTest("Hello");
</script>
</body>
</html>
