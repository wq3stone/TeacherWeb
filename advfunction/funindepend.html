<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>函数的独立性</title>
</head>
<body>
<script type="text/javascript">
	// 定义Dog函数，等同于定义了Dog类
	function Dog(name, age, bark) {
		// 将name、age、bark形参赋值给name、age、bark实例属性
		this.name = name;
		this.age = age;
		this.bark = bark;
		// 使用内嵌函数为Dog实例定义方法
		this.info = function() {
			return this.name + "的年纪为：" + this.age + "，它的叫声：" + this.bark;
		}
	}
	// 创建Dog的实例
	var dog = new Dog("Pluto", 4, "汪汪,汪汪...");
	// 创建Cat函数，对应Cat类
	function Cat(name, age, bark) {
		this.name = name;
		this.age = age;
		this.bark = bark;
		// 将dog实例的info方法分离出来，以Cat的实例来调用
		this.info=dog.info.call(this);	//将结果赋于info实例属性
		/*	//info实例方法
		this.info=function() {
			return dog.info.call(this);
		};	*/
	}
	// 创建Cat实例。
	var cat = new Cat("Kitty", 3, "喵喵，喵喵...");
	alert(dog.info());
	alert(cat.info);
	//alert(cat.info());
</script>
</body>
</html>
